<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for zx</title>
    <link rel="stylesheet" type="text/css" href="meteor.css" />
</head>
<style>
    body {
        margin: auto;
        height: 100vh;
    }

    .flex {
        display: flex;
    }

    .white_bg {
        background-color: var(--background-color);
    }

    .column {
        flex-direction: column;
    }

    .row {
        flex-direction: row;
    }

    .box {
        border: 1px solid;
        background-color: var(--background-color);
    }

    .box img {
        object-fit: cover;
        width: 100%;
        height: 100%;
    }
</style>
<!-- css选择器 视图高度-->

<body>
    <div class="line" style="--color:#ec3e27;--x:3;--z:3;--d:1;"></div>
    <div class="line" style="--color:#fff;--x:3;--z:2;--d:2;"></div>
    <div class="line" style="--color:#fff;--x:4;--z:1;--d:3;"></div>
    <div class="line" style="--color:#fd79a8;--x:4;--z:0;--d:1;"></div>
    <div class="line" style="--color:#fff;--x:6;--z:-1;--d:2;"></div>
    <div class="line" style="--color:#0984e3;--x:6;--z:-2;--d:3;"></div>
    <div class="line" style="--color:#fff;--x:8;--z:-3;--d:1;"></div>
    <div class="line" style="--color:#fff;--x:10;--z:-4;--d:2;"></div>
    <div class="line" style="--color:#fff;--x:12;--z:-5;--d:3;"></div>
    <div class="line" style="--color:#fff;--x:14;--z:-6;--d:1;"></div>
    <div class="line" style="--color:#fff;--x:16;--z:-7;--d:2;"></div>
    <div class="line" style="--color:#fff;--x:18;--z:-8;--d:3;"></div>
    <div class="line" style="--color:#e056fd;--x:20;--z:-9;--d:1;"></div>

    <!--上边框-->
    <div style="height: 100px;position: fixed;top:0%;right:0%;left: 0%;border: 2px solid;" class="flex">
        <div style="flex:8;">
            <h1 style="text-align:center;">Record our little bits and pieces</h1>
        </div>
        <div style="flex:1;" class="box">
            <img alt="head portrait" src="img/zx.jpg"><!-- 插入图片 -->
        </div>
        <div style="flex:1;" class="box">
            <img alt="head portrait" src="img/gdy.jpg">
        </div>
    </div>

    <!--主边框-->
    <div style="justify-content:center;margin: auto;top:0;left:0;right:0;bottom:0;text-align: center;" class="row">
        <div style="width: 500px; height:auto;" class="box">
            <img alt="together" src="img/together.jpg">
        </div>
        <div>
            <p>
                <a href="./html/time.html">Let's get together all year round</a><!-- 插入链接 -->
            </p>
        </div>

        <div style="width: 300px; height:auto;margin: auto;top:0;left:0;right:0;bottom:0;" class="box">
            <img alt="together" src="img/img (3).jpg">
        </div>
    </div>

</body>

</html>
